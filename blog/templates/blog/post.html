{% extends 'blog/base.html' %}
{% load static %}
{% block main %}

    <!-- Page Header-->
        <header class="masthead" style="background-image: url('/media/{{ detail.thumbnail }}' )">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{detail.slug}}</h1>
                            <h2 class="subheading">{{detail.title}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">Start Bootstrap</a>
                                {{ detail.publish}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ detail.description }}
                        </p>
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
